<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Best Friend | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <div class="status-bar__clock">13:54</div>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2019</span>
        <li class="incoming-message message">
          <img
            src="images/avatar1.jpg"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <div class="message__bubble">Hi!</div>
            <span class="message__author">choiyeonsoo</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Hello!</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="images/avatar1.jpg"
            alt=""
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <div class="message__bubble">take a walk</div>
            <span class="message__author">choiyeonsoo</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              ok
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <div class="chat__write-left chat__icon_column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-right chat__icon_column">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small.ðŸ˜„</span>
    </div>
  </body>
</html>
